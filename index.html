<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  <form>
    <button type="button" id="rock" onclick="game('rock')" value="rock">Rock</button>
    <button type="button" id="paper" name="btn" onclick="game('paper')" value="paper">Paper</button>
    <button type="button" id="scissors" name="btn" onclick="game('scissors')" value="scissors">Scissors</button>
  </form>
  <p id="message"></p>
  <h3>Score</h3>
  <p>Player: <span id="score-player">0</span></p>
  <p>Computer: <span id="score-computer">0</span></p>


<script src="rps.js">
</script>

</body>
</html>
